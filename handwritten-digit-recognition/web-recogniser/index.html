<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geez Handwritten Recognition</title>
    
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/btns.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body> 
    <div class="content">
        <img src="./images/logo.svg" class="logo">
        <!-- <h1><center>Geez Handwritten Recognition</center></h1> -->
        <div class="input-canvas-container">
            <span class="label">የግዕዝ ፊደሎች በየተራ ይፃፉ፣ በአራት መአዘኑ መሃል ላይ ለመፃፍ ይሞክሩ</span>
            <canvas id="input-canvas"></canvas>
            <div class="controls">
                <a href="#" class="btn btn--s btn--gray-dark" id="recognise-button">◉ ለይ</a>
                <a href="#" class="btn btn--s btn--gray-dark" id="clear-button">◌ አፅዳ</a>
                <a href="#" class="btn btn--s btn--gray-dark" id="save-button">◌ ለመለማመጃ ይቀመጥ</a>
            </div>
        </div>
        
        <div class="feed-image-container">
            <span class="label"> የኒዉራል  ኔትወርክ ማብራርያ</span>
            <div class="layers-container">
                <div class="feed-image-wrapper">
                    <span class="title">የሚገባው ምስል </span>
                    <canvas id="feed-image"></canvas>
                    <span class="dimensions">28×28</span>
                </div>
                <span class="direction-arrow">➟</span>
                <div class="layer">
                    <span class="title">ኢንፑት ላየር</span>                    
                    <svg width="30" height="100" class="layer-block">
                        <rect width="30" height="100" style="fill:brown" />
                    </svg>
                    <span class="dimensions">784 neurons</span>                    
                </div>
                <span class="direction-arrow">➟</span>
                <div class="layer">
                    <span class="title">ሂድን ላየር</span>                    
                    <svg width="30" height="100" class="layer-block">
                        <rect y="15" width="30" height="70" style="fill:brown" />
                    </svg>
                    <span class="dimensions">100 neurons</span>                    
                </div>
                <span class="direction-arrow">➟</span>
                <div class="layer">
                    <span class="title">አዉትፑት ላየር</span>       
                    <svg width="30" height="100" class="layer-block">             
                        <rect y="35" width="30" height="30" style="fill:brown" />
                    </svg>
                    <span class="dimensions">10 neurons</span>                    
                </div>
                <span class="direction-arrow">➟</span>
                <div class="output">
                    <span class="title">ዉጤት </span>                    
                    <div class="output-block" id="output-block"></div>
                </div>
            </div>
            
        </div>
        <div class="output-chart-container">
            <span class="label">Match rate</span>
            <canvas id="outputChart"></canvas>
        </div>
        <div class="footer">
            <h1>፩ ፪ ፫ ፬ ፭ ፮ ፯ ፰ ፱ ፲ ፳ ፴ ፵ ፶ ፷ ፸ ፹ ፺ ፻</h1>
           
            <br/>
            <img src="" id ='imad'>
            <!-- <a href="https://github.com/MiroslavJelaska/handwritten-digit-recognition">
                <img src="./images/GitHub-Mark-32px.png" width="16" height="16"> Visit GitHub Repo
            </a> -->
        </div>
    </div>
    <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.12.2/math.js" type="text/javascript"></script>
 -->
    <script src="./scripts/math.js" type="text/javascript"></script>
    <script src="./scripts/Chart.js" type="text/javascript"></script>
    <script src="./scripts/hidden_x_output_weights.js" type="text/javascript"></script>
    <script src="./scripts/input_x_hidden_weights.js" type="text/javascript"></script>
    <script src="./scripts/neuralNetwork.js" type="text/javascript"></script>
    <script src="./scripts/outputChart.js" type="text/javascript"></script>
    <script src="./scripts/main.js" type="text/javascript"></script>
</body>
</html>
